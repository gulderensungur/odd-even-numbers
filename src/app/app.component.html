<div class="row">
  <div class="col-xs-12">
    <app-game-control
      (firedInterval)="onFiredInterval($event)"
    ></app-game-control>
  </div>
  <div class="container">
    <div class="evenCol">
      <p style="color: green">EVEN NUMBERS:</p>
      <app-even
        *ngFor="let evenNumber of evenNumbers"
        [number]="evenNumber"
      ></app-even>
    </div>
    <div class="oddCol">
      <p style="color: royalblue">ODD NUMBERS:</p>
      <app-odd
        *ngFor="let oddNumber of oddNumbers"
        [number]="oddNumber"
      ></app-odd>
    </div>
  </div>
</div>
